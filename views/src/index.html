<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localhost Webtunnel</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-primary text-primary">
  <nav class="navbar navbar-expand-sm fixed-top bg-secondary">
    <div class="container d-flex justify-content-center">
      <a href="./" class="navbar-brand text-primary mx-0">
        <span class="text-uppercase h4">localhost tunneller</span>
      </a>
    </div>
  </nav>
  <main class="my-5 py-5">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <input type="text" id="username-input" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
              <input type="number" id="port-input" class="form-control" placeholder="Localhost Port" />
            </div>
            <div>
              <button id="tunnel-toggle-button" class="btn btn-primary btn-block" type="submit"></button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="col h-100 bg-secondary rounded"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="h-100 bg-dark rounded p-3">
            <div class="log-terminal">
              <h6 class="text-primary text-uppercase">logs</h6>
              <div class="log-wrapper mt-2 h-90"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script defer src="./loader.js"></script>
</body>

</html>
